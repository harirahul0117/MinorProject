    <h1 id="s">Contact Us For Customized Designs</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"  placeholder="Name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  placeholder="ex:  abc123@gmail.com"><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Hi Share ur Message"></textarea><br><br>
      
      <button type="submit">Submit</button>
  
    </form>
    
    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const name = encodeURIComponent(document.getElementById("name").value);
        const email = encodeURIComponent(document.getElementById("email").value);
        const message = encodeURIComponent(document.getElementById("message").value);
        
        const whatsappLink = `https://api.whatsapp.com/send?phone=918712406122&text=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
        
        window.open(whatsappLink, "_blank");
      });
    </script>
